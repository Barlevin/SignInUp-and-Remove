<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  
        <div class="container">
            <h1>Sign In</h1>
            <p id="check"></p>
        
            <hr>
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username"  id="username">
            
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password"  id="psw">
        
            <hr>
            <button onclick="Login()" class="registerbtn">Login</button>

        </div>       

 

    
        <div class="container">
          <h1>Sign Up</h1>
          <p id="checkreg"></p>
          <hr>
      
          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="userreg">
      
          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="passreg">
      
          <label><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" id="passreg-repeat">
          <hr>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button onclick="SignUp()" class="registerbtn">Register</button>
        </div>
        
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>

        
        <div class="container">
          <h1>Remove User</h1>
          <p id="checkremove"></p>
          <hr>
      
          <label><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="removeuser">
      
          <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="removepass">
      

          <hr>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button onclick="removeUser()" class="registerbtn">Remove User</button>
        </div>
        
    
</body>

</html>
